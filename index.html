<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Widget Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <main class="container">
    <section class="search-section">
      <input type="text" id="cityInput" placeholder="Enter city name..." />
      <button id="searchBtn">Search</button>
      <button id="locationBtn">Use My Location</button>
    </section>

    <section class="weather-display hidden" id="weatherDisplay">
      <div class="current-weather">
        <h2 id="cityName"></h2>
        <p id="weatherDescription"></p>
        <div class="weather-info">
          <img id="weatherIcon" alt="Weather Icon" />
          <p><span id="temperature"></span> <sup>o</sup><span id="unit">C</span></p>
        </div>
        <button id="toggleUnit">Switch to Â°F</button>
      </div>

      <div class="forecast">
        <h3>5-Day Forecast</h3>
        <div id="forecastContainer"></div>
      </div>
    </section>

    <section id="loading" class="hidden">Loading...</section>
    <section id="error" class="error hidden"></section>
  </main>
  <script src="script.js"></script>
</body>
</html>
